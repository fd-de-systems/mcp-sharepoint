name: Trigger auto deployment for sharepoint-mcp

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/sharepoint-mcp-AutoDeployTrigger-98a7c20a-d7eb-4473-bb78-1cd64bf4a4c5.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.SHAREPOINTMCP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.SHAREPOINTMCP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.SHAREPOINTMCP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: buildmcp.azurecr.io
          registryUsername: ${{ secrets.SHAREPOINTMCP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SHAREPOINTMCP_REGISTRY_PASSWORD }}
          containerAppName: sharepoint-mcp
          resourceGroup: rg-sharepoint-mcp
          imageToBuild: buildmcp.azurecr.io/sharepoint-mcp:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_
          ingress: external
          targetPort: 8000

          environmentVariables: |
            PORT=8000
            SHP_SITE_URL=${{ secrets.SHP_SITE_URL }}
            SHP_TENANT_ID=${{ secrets.SHP_TENANT_ID }}
            SHP_ID_APP=${{ secrets.SHP_ID_APP }}
            SHP_ID_APP_SECRET=${{ secrets.SHP_ID_APP_SECRET }}


